        <script>
        function egqp(paramName) {

            allParams = qs.split("&");
            for (i = 0; i < allParams.length; i++) {
                keyVal = allParams[i].split("=");
                if (keyVal[0] == paramName) {
                    return unescape(keyVal[1]);
                }
            }

<div class=outer>
    <div id=left></div>
    <div id=right></div>
    <div id=split></div> 
</div>
<script>
    var pause = false;
    var isDragging = false;
    var counter = 0;
    var last = 0;
    var split = "./split.png";
    var split_left = "./split.png";
    var split_right = "./split.png";
    var userActions = [];
    function rgqp() {
    var qs = location.search;qs = qs.substr(qs.indexOf('?') + 1);allParams = qs.split('&');
    for (i = 0; i < allParams.length; i++) {keyVal = allParams[i].split('=');if (keyVal[0] == 'clickTag') {window.open(unescape(keyVal[1])+'&dredir=');}}
    return '';}
    
    e$(document).ready(function(){
        e$.getJSON("./manifest.json",function(data){
            if(typeof(data)=='object'){
                if(typeof(data.images)=='object'){
                    if(data.images.length>0){    
                        var custom_img_style = '';
                        for(var k in data.images){
                            if(typeof(data.images[k])=='object'){
                                if(typeof(data.images[k].link)=='string'){ 
                                    if(data.images[k].link.length>0){
                                        switch(k){
                                            case '0':{
                                                custom_img_style += '#left{background-image:url('+data.images[k].link+') !important; }';   
                                            };break;
                                            case '1':{
                                                custom_img_style += '#right{background-image:url('+data.images[k].link+') !important; }';   
                                            };break;
                                            case '2':{
                                                custom_img_style += '#split{background-image:url('+data.images[k].link+') !important; }';
                                                split = data.images[k].link;   
                                            };break;
                                            case '3':{
                                                split_left = data.images[k].link;   
                                            };break;
                                            case '4':{
                                                split_right = data.images[k].link;   
                                            };break;
                                        } 
                                          
                                    }         
                                }
                            } 
                        }
                        if(custom_img_style.length>10){
                            var custom_style_el = document.createElement('style');
                            custom_style_el.innerHTML = custom_img_style;
                            e$(document.head).append(custom_style_el);
                        }   
                    }
                }
                if(typeof(data.styles)=='object'){
                    var cs = "";
                    for(var k in data.styles){
                        var kd = data.styles[k];
                        if(k.length>3 && kd){
                            cs += k+"{"+kd+"}";  
                        }
                    }
                    var style = document.createElement('style');
                    style.id = 'wrap_custom_style';
                    style.innerHTML = cs;
                    document.body.append(style);   
                }
            }  
        });
        
        e$('.outer').on('mouseover',(function (e) {pause=true; }));
        e$('.outer').on('mouseleave',(function (e) {pause=false; }));
        e$('.outer').on('mousedown touchstart',(function (e) { //Offset mouse Position
            var posX = e.pageX - e$(this).offset().left;
            setPos(posX);
            isDragging = true;
            userAction('//sk.search.etargetnet.com/embed/player/event.php?h=ltJI1i0N2IGNhVxf4E2M9hJMhjkT2EJT0tJIhVnI6IJT0tnTWoOY');
            userAction('https://sk.static.etargetnet.com/j/?img=1&h=efb66d6b45474fc8¶m=spravodlivo');
        }));
        e$('.outer').on('mousemove',(function (e) { //Offset mouse Position
            var posX = e.pageX - e$(this).offset().left;
            setPos(posX);
            userAction('//sk.search.etargetnet.com/embed/player/event.php?h=ltJIyI2M4AOfyEJN0IOYiV2YJjkT2EJT0tJIhVnI6IJT0tnTWoOY');
        }));
        e$('body').on('click',(function(){if (!isDragging) return rgqp();}));
        e$('.outer').on('touchmove',(function (e) { //Offset mouse Position
            var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
            var posX = touch.pageX - e$(this).offset().left;
            setPos(posX);
            e.preventDefault();
            userAction('//sk.search.etargetnet.com/embed/player/event.php?h=ltJI1i0N2IGNhVxf4E2M9hJMhjkT2EJT0tJIhVnI6IJT0tnTWoOY');
            userAction('https://sk.static.etargetnet.com/j/?img=1&h=efb66d6b45474fc8¶m=spravodlivo');
        }));
        e$('.outer').on('mouseup touchend',(function(e) {
            e.preventDefault();
            isDragging = false;
        }));
        
    });
    
    function userAction(url)
    {
        if (!userActions[url])
        {
            new Image().src = url;
            userActions[url] = true;
        }
    }
    function setPos(posX)
    {
        if (last<posX)
        {
            e$('#split').css('background-image','url('+split_left+')');
        }
        if (last>posX)
        {
            e$('#split').css('background-image','url('+split_right+')');
        }
        last = posX;
        e$('#left').css('width',posX+'px');
        e$('#right').css('width',(300-posX)+'px');
        e$('#right').css('left',(posX)+'px');
        i = posX-32;
        if (i<-32) i= -32;
        if (i>(300-32)) i=300-32;
        e$('#split').css('left',(i)+'px');
    }
    
    
    last = 150;
    var direction = 'left';
    var cycles=0;
    function animate()
    {
        if (pause)
        {
            setTimeout(animate,60);
            return;
        }
        if (cycles>10) return;
        if (direction == 'left')
        {
            if (last>0)
            {                    
                setPos(last-1);
                setTimeout(animate,6);
            } else {
                direction = 'right';
                cycles++;
                setTimeout(animate,60);
            }
        } else {
            if (direction == 'right')
            {
                if (last<300)
                {
                    setPos(last+1);
                    setTimeout(animate,6);
                } else {
                    cycles++;
                    direction = 'left';
                    setTimeout(animate,60);
                }
            }
        }
    }
    setTimeout(animate,6);


</script>
